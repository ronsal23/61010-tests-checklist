<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEC 61010-1 Checklist Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>IEC 61010-1 Checklist Pro</h2>

        <div class="main-content">
            <div class="left-sidebar">
                <div class="header-form">
                    <div class="form-group">
                        <label for="applicant">Applicant:</label>
                        <input type="text" id="applicant" placeholder="Enter applicant name">
                    </div>
                    <div class="form-group">
                        <label for="equipment">Equipment under test:</label>
                        <input type="text" id="equipment" placeholder="Enter equipment description">
                    </div>
                    <div class="form-group">
                        <label for="poNumber">SII PO number:</label>
                        <input type="text" id="poNumber" placeholder="Enter PO number">
                    </div>
                    <div class="form-group">
                        <label for="testDate">Date:</label>
                        <input type="date" id="testDate">
                    </div>
                </div>

                <div class="btn-container-vertical">
                    <input type="file" id="fileInput" accept=".json" onchange="loadData(this)">
                    <button class="btn-load" onclick="document.getElementById('fileInput').click()">Загрузить отчет</button>
                    <button class="btn-save" onclick="saveData()">Сохранить отчет</button>
                </div>
            </div>

            <div class="right-content">
                <div class="pagination-controls">
            <label for="itemsPerPage">Show items per page:</label>
            <select id="itemsPerPage" onchange="handleItemsPerPageChange()">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span id="recordCount"></span>
        </div>

        <table id="checklistTable">
            <thead>
                <tr>
                    <th class="col-clause">Clause</th>
                    <th class="col-name">Test name</th>
                    <th class="col-verdict">Verdict</th>
                    <th class="col-comments">Comments</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div class="pagination-nav">
            <button id="prevBtn" onclick="previousPage()" class="btn-page">← Previous</button>
            <span id="pageInfo" class="page-info"></span>
            <button id="nextBtn" onclick="nextPage()" class="btn-page">Next →</button>
        </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
