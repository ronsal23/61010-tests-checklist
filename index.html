<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEC 61010-1 Checklist Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>IEC 61010-1 tests</h2>

        <table id="checklistTable">
            <thead>
                <tr>
                    <th class="col-clause">Clause</th>
                    <th class="col-name">Test name</th>
                    <th class="col-verdict">Verdict</th>
                    <th class="col-comments">Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5.4.2</td>
                    <td>Selection of components</td>
                    <td>
                        <select class="v-select" onchange="updateStyle(this)">
                            <option value="N/A">N/A</option>
                            <option value="P">P</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><textarea placeholder="Введите комментарий..."></textarea></td>
                </tr>
                <tr>
                    <td>6.7.1</td>
                    <td>Insulation requirements</td>
                    <td>
                        <select class="v-select" onchange="updateStyle(this)">
                            <option value="N/A">N/A</option>
                            <option value="P">P</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><textarea placeholder="Введите комментарий..."></textarea></td>
                </tr>
                <tr>
                    <td>8.2.1</td>
                    <td>Enclosure rigidity test</td>
                    <td>
                        <select class="v-select" onchange="updateStyle(this)">
                            <option value="N/A">N/A</option>
                            <option value="P">P</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><textarea placeholder="Введите комментарий..."></textarea></td>
                </tr>
                <tr>
                    <td>9.3.2</td>
                    <td>Current-limiting circuit</td>
                    <td>
                        <select class="v-select" onchange="updateStyle(this)">
                            <option value="N/A">N/A</option>
                            <option value="P">P</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><textarea placeholder="Введите комментарий..."></textarea></td>
                </tr>
                <tr>
                    <td>10.1</td>
                    <td>Surface temperature limits</td>
                    <td>
                        <select class="v-select" onchange="updateStyle(this)">
                            <option value="N/A">N/A</option>
                            <option value="P">P</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><textarea placeholder="Введите комментарий..."></textarea></td>
                </tr>
            </tbody>
        </table>

        <div class="btn-container">
            <input type="file" id="fileInput" accept=".json" onchange="loadData(this)">
            <button class="btn-load" onclick="document.getElementById('fileInput').click()">Загрузить отчет</button>
            <button class="btn-save" onclick="saveData()">Сохранить отчет</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
